<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">password generator</h1>
        <h3 class="password-display" >password</h3>
        <form class="form">
            <label for="characterAmountNumber">Number of characters</label>
            <div class="character-amount-container">
                <input id="characterAmountRange" type="range" min="1" max="50" value="10">
                <input class="number-input" id="characterAmountNumber" type="number" value="10">
            </div>
           

            <label for="">Include Uppercase</label>
            <input id="includeUppercase" type="checkbox">

            <label for="">Include Numbers</label>
            <input id="includeNumbers" type="checkbox">

            <label for="">Include Symbols</label>
            <input id="includeSymbols" type="checkbox">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
